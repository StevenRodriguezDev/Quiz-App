<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>HighScores</title>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="button"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            SAVE
            <!-- button inside form -->
          </button>
        </form>
        <a class="button" href="./index.html">PLAY AGAIN</a>
        <a class="button" href="./home.html">GO HOME</a>
      </div>
    </div>
  </body>
  <script src="./assets/scores.js"></script>
</html>
